<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>problem and pose svg</title>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <form method="POST" action="/submit">
    <label for="_problem_id">Problem ID:</label>
    <input name="problem_id" id="_problem_id" type="number" min="1">
    <p>
    <div id="_container"></div>
    <p><label for="_pose">Pose json (in/out):</label>
      <textarea name="data" id="_pose" cols="50" rows="4"></textarea>
      <input type="submit" value="Submit">
    <div id="_message"></div>
    <div>←↓↑→: move focused point (shift x10)</div>
    <div>
      <input id="_morph" type="button" value="morph random">
      <input id="_chokudai" type="button" value="chokudai(1s,dontmove)">
    </div>
    </form>
    <script src="./bootstrap.js"></script>
  </body>
</html>
